<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CALM CMS</title>
		<!-- Load Decap CMS (pick one script; this one includes the app) -->
		<script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

		<!-- Optional: small inline style so a blank screen isn't confusing -->
		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}
			body {
				font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
			}
		</style>
	</head>
	<body>
		<script>
			// If you want to initialize manually (recommended)
			window.CMS_MANUAL_INIT = true;
		</script>
		<script>
			// Boot the CMS and point at your config
			CMS.init({
				config: "/admin/config.yml",
			});
		</script>
	</body>
</html>
